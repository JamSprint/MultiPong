<html>

<head>

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">

<body>

  <div id="multipong" class="container">

    <!-- Headline -->
    <div class="row">
      <div class="column mp-typography--text__center">
        <h1>Join your friends in multiplayer Pong!</h1>
      </div>
    </div>

    <!-- Welcome button -->
    <div class="row">
      <div class="column">
        <form id="registration">
          <fieldset>
            <label for="name">Name</label>
            <input type="text" placeholder="1337 gamer" id="name" v-model="player">
            <input class="button-primary" type="submit" value="Join a game"  v-on:click="joinGame">
          </fieldset>
        </form>
      </div>
    </div>

    <script>

      var app = new Vue({
        el: '#multipong',
        data: {
          player: ''
        },
        methods: {
          joinGame: function () {
            alert('Joining the game ...')
          }
        }
      });

    </script>

  </div>
</body>
