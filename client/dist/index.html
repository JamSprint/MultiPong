<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Multiplayer Pong</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

  <style>
    .mp-typography--text__center {
        text-align: center;
    }

    .mp-board {
        height: 600px;
        width: 600px;
        color: white;
        background-color: black;
        margin: 0 auto;
    }

    .mp-ball {
      border-radius: 50%;
      width: 20px;
      height: 20px;
      position: relative;
      background-color: white;
      top: 0;
      left: 0;
    }

  </style>

</head>

<body>

  <div id="multipong" class="container">

    <!-- Headline -->
    <div class="row">
      <div class="column mp-typography--text__center">
        <h1>Join your friends in multiplayer Pong!</h1>
      </div>
    </div>

    <!-- Board -->
    <div class="row">
      <div class="column">
        <div class="mp-board">

          <!-- Ball -->
          <div class="mp-ball"></div>

          <!-- Player West -->
          <div class="mp-player" data-position="west"></div>

          <!-- Player North -->
          <div class="mp-player" data-position="north"></div>

          <!-- Player East -->
          <div class="mp-player" data-position="east"></div>

          <!-- Player -->
          <div class="mp-player" data-position="south"></div>

        </div>
      </div>
    </div>

    <!-- Join button -->
    <div class="row">
      <div class="column">
        <form ng-submit="join()" class="join" id="registration">
          <fieldset>
            <label for="name">Name</label>
            <input type="text" placeholder="1337 gamer" id="name" data-ng-model="player">
            <input class="button-primary" type="submit" value="Join a game">
          </fieldset>
        </form>
        <form ng-submit="leave()" class="leave" id="leave">
          <input class="button-primary" type="submit" value="Leave the game">
        </form>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>

</body>

</html>
